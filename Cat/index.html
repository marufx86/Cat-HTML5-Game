<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaii Cat HTML5</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            position: relative;
        }

        canvas {
            display: none;
            background-color: lightblue;
            border: 2px solid #333;
        }

        #introScreen, #gameOverMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            color: #333;
        }

        .menuButton {
            padding: 10px 20px;
            margin: 10px;
            background-color: #ff6699;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .menuButton:hover {
            background-color: #ff4081;
        }

        #gameStatus {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        #pauseButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #ff6699;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            transition: background-color 0.3s ease;
        }

        #gameOverMessage {
            display: none;
            background-color: #ffb3c6;
            border: 3px solid #ff6699;
            padding: 30px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div id="introScreen">
        <button class="menuButton" id="newGameButton">New Game</button>
        <button class="menuButton" id="difficultyButton">Difficulty</button>
        <button class="menuButton" id="highScoresButton">High Scores</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameStatus">Score: 0</div>
    <button id="pauseButton">Pause</button>
    <div id="gameOverMessage">
        <p>Game Over! Your score: <span id="finalScore">0</span></p>
        <button id="retryButton" class="menuButton">Try Again</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
