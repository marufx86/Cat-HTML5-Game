<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giant & Rock DX-Ball Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        canvas {
            background-color: lightblue;
            border: 2px solid #333;
        }

        #gameStatus {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        #pauseButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 15px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        #pauseButton:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameStatus">Score: 0</div>
    <button id="pauseButton">Pause</button>
    <script src="game.js"></script>
</body>
</html>
