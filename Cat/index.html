<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giant & Rock DX-Ball Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
        }

        canvas {
            background-color: lightblue;
            border: 2px solid #333;
        }

        #gameStatus {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        #pauseButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 15px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        #pauseButton:focus {
            outline: none;
        }

        #gameOverMessage {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffb3c6; /* pastel pink */
            border: 3px solid #ff6699; /* darker pink border */
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 28px;
            color: #333;
            font-weight: bold;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
        }

        #retryButton {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #ff6699;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        #retryButton:hover {
            background-color: #ff4081;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameStatus">Score: 0</div>
    <button id="pauseButton">Pause</button>
    <div id="gameOverMessage">
        <p>Game Over! Your score: <span id="finalScore">0</span></p>
        <button id="retryButton">Try Again</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
